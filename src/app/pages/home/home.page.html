<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of ticket">
    <ion-item>
      <ion-label>{{ item.nombre }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ item.apellido }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ item.usuario }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ item.telefono }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ item.descripcion }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="add()">Prueba</ion-button>
</ion-content>
